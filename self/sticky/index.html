<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sticky</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #topbar {
    background-color: green;
    height: 60px;
    line-height: 60px;
    color: #fff;
    text-align: center;
  }
  #topbar.sticky {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
  }
  .topbarPlaceholder {
    height: 60px;
  }
  .main {
    height: 800px
  }
  .main ul {
    list-style: none;
  }
  #glueBtn {
    width: 100px;
    height: 40px;
  }
  #glueBtn.sticky {
    position: fixed;
    top: 60px;
    left: 0;
  }
</style>
<body>
  <div class="topbarPlaceholder"> 
    <div id="topbar">
      topbar
    </div>
  </div>
  <div class="main">
    <div class="sticky2">固定住2</div>
    <ul>
      <li>Monica</li>
      <li>当年情</li>
      <li>当爱已成往事</li>
      <li>沉默是金</li>
      <li>
        <button id="glueBtn">粘住按钮</button>
      </li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
  <script>
    // 直接上来就封装组件，我目前不具备这个能力。
    var buttonOffset = $('#glueBtn').offset()
    $(window).on('scroll', () => {
      var scrollY = window.scrollY
      if(scrollY > 0) {
        $('#topbar').addClass('sticky')
      } else {
        $('#topbar').removeClass('sticky')
      }

      if(scrollY + 60 > buttonOffset.top) {
        $('#glueBtn').addClass('sticky')
      }else{
        $('#glueBtn').removeClass('sticky')
      }
    })
  </script>
</body>
</html>
