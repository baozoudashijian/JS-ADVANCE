<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sticky</title>
</head>
<style>
  body {
    height: 8000px;
  }
  .sticky {
    width: 100%;
    height: 60px;
    background-color: #c00
  }
  .main ul {
    list-style: none;
  }
</style>
<body>
  <div class="">
    <div class="sticky">固定住</div>
  </div>
  <div class="main">
    <div class="sticky2">固定住2</div>
    <ul>
      <li>Monica</li>
      <li>当年情</li>
      <li>当爱已成往事</li>
      <li>沉默是金</li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
  <script>
    function Sticky(element) {
      var elementTop = $(element).offset().top
      window.onscroll = function() { //window.scroll 多个组件的话会覆盖.
        var scrollTop = $(document).scrollTop()
        if(scrollTop > elementTop) {
          $(element).css({
            position: 'fixed'
          })
        } else {
          $(element).css({
            position: 'static'
          })
        }
        console.log(scrollTop)
      }


    }

    new Sticky('.sticky')
    new Sticky('.sticky2')
  </script>
</body>
</html>
