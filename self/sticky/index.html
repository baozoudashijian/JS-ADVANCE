<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sticky</title>
</head>
<style>
  #topbar {
    background-color: green;
    height: 60px;
    line-height: 60px;
    color: #fff;
    text-align: center;
  }
  #topbar.sticky {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
  }
  .main {
    height: 800px
  }
  .main ul {
    list-style: none;
  }
</style>
<body>
  <div id="topbar">
    topbar
  </div>
  <div class="main">
    <div class="sticky2">固定住2</div>
    <ul>
      <li>Monica</li>
      <li>当年情</li>
      <li>当爱已成往事</li>
      <li>沉默是金</li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
  <script>
    // 直接上来就封装组件，我目前不具备这个能力。
    $(window).on('scroll', () => {
      var scrollY = window.scrollY
      if(scrollY > 0) {
        $('#topbar').addClass('sticky')
      } else {
        $('#topbar').removeClass('sticky')
      }
    })
  </script>
</body>
</html>
